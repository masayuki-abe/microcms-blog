name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint
      continue-on-error: true

    - name: Build
      run: npm run generate

    - name: Deploy to GitHub Pages
      run: |
        if [ -z "$GITHUB_TOKEN" ]; then
          echo "The GITHUB_TOKEN is not set. Skipping deployment."
          exit 0
        fi
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git checkout --orphan gh-pages
        git --no-pager add --all
        git --no-pager commit --allow-empty -m "Deploy to GitHub Pages"
        git --no-pager push --force --set-upstream origin gh-pages
